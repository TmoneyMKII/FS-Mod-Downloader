name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'FSModDownloader/FSModDownloader.csproj'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Get version from tag
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=0.0.0-dev" >> $GITHUB_OUTPUT
        fi

    # Build self-contained single-file executable
    - name: Publish self-contained
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:Version=${{ steps.version.outputs.VERSION }} `
          --output ./publish/self-contained

    # Build framework-dependent (smaller, requires .NET runtime)
    - name: Publish framework-dependent
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          -p:PublishSingleFile=true `
          -p:Version=${{ steps.version.outputs.VERSION }} `
          --output ./publish/framework-dependent

    - name: Create release archives
      shell: pwsh
      run: |
        # Self-contained (no .NET required)
        Compress-Archive -Path "./publish/self-contained/*" -DestinationPath "./FSModDownloader-v${{ steps.version.outputs.VERSION }}-win-x64-standalone.zip"
        
        # Framework-dependent (smaller, requires .NET 8)
        Compress-Archive -Path "./publish/framework-dependent/*" -DestinationPath "./FSModDownloader-v${{ steps.version.outputs.VERSION }}-win-x64.zip"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: |
          *.zip
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: FS Mod Downloader v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        generate_release_notes: true
        files: |
          *.zip
        body: |
          ## FS Mod Downloader v${{ steps.version.outputs.VERSION }}
          
          ### Downloads
          
          | File | Description |
          |------|-------------|
          | `FSModDownloader-v${{ steps.version.outputs.VERSION }}-win-x64-standalone.zip` | **Recommended** - Self-contained, no .NET installation required (~150MB) |
          | `FSModDownloader-v${{ steps.version.outputs.VERSION }}-win-x64.zip` | Smaller download, requires [.NET 8.0 Runtime](https://dotnet.microsoft.com/download/dotnet/8.0) (~5MB) |
          
          ### Installation
          1. Download the appropriate `.zip` file
          2. Extract to any folder
          3. Run `FSModDownloader.exe`
          
          ### System Requirements
          - Windows 10/11 (64-bit)
          - Internet connection for mod browsing
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
